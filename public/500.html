<!DOCTYPE html>
<html>
<head>
  <title> Internal Error </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:300,400,500,600" rel="stylesheet">
  <style>
    body {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Open Sans", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(/assets/internal_error.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #FFFFFF;
      padding: 0 15px;
    }

    .content-container {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }

    .error-text {
      line-height: 30px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.7px;
      margin-top: 10px;
      text-shadow: 5px 1px 10px #111;
      max-width: 600px;
    }

    .error-header {
      font-size: 28px;
      line-height: 40px;
      letter-spacing: 0.5px;
      margin-bottom: 0;
      text-shadow: 5px 1px 10px #111;
    }

    .back-home-button {
      display: inline-block;
      background: #43a481;
      text-decoration: none !important;
      padding: 10px 30px;
      color: #e8e8e8;
      text-shadow: 0px 0px 5px #5b5b5b3b;
      font-size: 18px;
      letter-spacing: 0.5px;
      border-radius: 3px;
      box-shadow: 0px 0px 20px #373737;
      border: 1px solid #F5F5F5;
      transition: all 250ms;
    }

    .back-home-button:hover {
      filter: brightness(95%);
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .error-header {
        font-size: 22px;
      }

      .error-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="dialog">
    <h1 class="error-header"> Something went wrong </h1>
    <p class="error-text">
      I'll look into fixing this issue soon, in the meantime enjoy this picture of a hedgehog wearing a crown
    </p>
    <a href="/" class="back-home-button"> Back to Home </a>
  </div>
</body>
</html>
